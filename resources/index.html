<!DOCTYPE html>

<html>
	<!-- This is a comment -->
    <head>
        <title> Example 0.1</title>
    </head>

    <body>
    	<h2> A Fairy has appeared! </h2>
    	<p>
    		Embarking on a journey into a new universe of information and media representation.
    	</p>
    	<!-- attributes in name/value pairs with values quoted -->
    	<img src="Fairy1.gif" alt="Fairy1">
    	<br> <!-- images (img) and line break (br) elements take no content and thus no matching "end" tag-->

    	<!-- the href attribute is where the link will take you.   The content between the beginning and end tags will be visually presented as a link. -->

    	<p>
    		Hello, oh chosen hero! I have arrived to lead you on your quest to slay the demon king!
    	</p>
    	<p>
    		<a href="http://www.eso.org/public/images/eso1431a/"> "Oh... Okay? </a>
    	</p>
      <p>
        <a href="http://www.eso.org/public/images/eso1431a/"> "Nah, I'm good." </a>
      </p>
      <p>
        <a href="http://www.eso.org/public/images/eso1431a/"> "Can I touch your wings?" </a>
      </p>
    </body>

</html>
